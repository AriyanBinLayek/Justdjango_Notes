{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-sm-offset-3 col-sm-6">
			<h1>Update this Note</h1>
			<form method="POST" action='.' enctype="multipart/form-data">
				{% csrf_token %}
				{{ form|crispy }}
				<input type="submit" name="submit" class="btn btn-default" placeholder="Submit">
			</form>	
		</div>
	</div>
</div>

{% endblock content %}
